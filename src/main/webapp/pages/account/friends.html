<input type="text" ng-model="FriendshipCtrl.criteria">
<button ng-click="FriendshipCtrl.search()">Pretrazi</button>

<div ng-if="FriendshipCtrl.searchReslut != ' ' "> 
	<ul>
		<li ng-repeat="result in FriendshipCtrl.searchResult">
		
			{{result.name}} {{result.surname}} 
			<button ng-click="FriendshipCtrl.addFriendship(result)">Dodaj za prijatelja</button>
		</li>
	</ul></div>
