<h1>reservation</h1>
<div class="row">

	<div class="col-md-4">
		<table>
		
		<tr ng-repeat="row in SeatReservationCtrl.rows" ng-init="rowIndex = $index">
			
			<td><b>{{rowIndex + 1}}</b></td>
			
				
				<td ng-repeat="seat in row" ng-init="seatIndex = $index" ng-click="SeatReservationCtrl.seatClicked(rowIndex, seatIndex)"
						ng-switch on="SeatReservationCtrl.getSeatStatus(rowIndex, seatIndex)">
				 	<img ng-switch-when="selected" src="images/seat_selected.png">
		            <img ng-switch-when="reserved" src="images/seat_reserved.png">
					<img ng-switch-default src="images/seat_available.png">
				</td>
		</tr>
		</table>
		
		<h3>Posetioci:</h3>
		<ul>
			<li ng-repeat="result in SeatReservationCtrl.guests">
				
					{{result.name}} {{result.surname}} 
					<button ng-click="SeatReservationCtrl.removeInvitedFriend(result)">Ukloni</button> 
				</li>
		</ul>
		
	</div>
	
	<div class="col-md-4">
		<input type="text" ng-model="SeatReservationCtrl.criteria">
		<button ng-click="SeatReservationCtrl.search()">Pretrazi</button>

		<div ng-if="SeatReservationCtrl.searchResult != ' ' "> 
			<ul>
				<li ng-repeat="result in SeatReservationCtrl.searchResult">
				
					{{result.name}} {{result.surname}} 
					<button ng-click="SeatReservationCtrl.inviteFriend(result)" 
					ng-disabled="(SeatReservationCtrl.selectedSeats.length - SeatReservationCtrl.guests.length)  <  1" >Pozovi</button>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="col-md-4">
		<button ng-click="SeatReservationCtrl.confirmReservation()" >Rezervisi</button>
	</div>
</div>
