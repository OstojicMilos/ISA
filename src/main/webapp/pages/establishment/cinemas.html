<table id="establishment">
    <caption>Bioskopi</caption>
    <div class="col-xs-2">
    <input type="text" class="form-control" ng-model="search" placeholder="Pretraga..">
    </div>
    <thead>
        <tr>
            <th scope="col">Ime</th>
            <th scope="col">Adresa</th>
            <th scope="col">Grad</th>
            <th scope="col">Ocena</th> 
            <th scope="col">Repertoar</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="cinema in CinemasCtrl.cinemas | filter : search">
            <td>{{cinema.name}}</th>
            <td>{{cinema.address}}</td>
            <td>{{cinema.city}}</td>
            <td>{{cinema.rating}}</td>
            <td>
               <a ng-href="#!repertoar/{{cinema.id}}/0">
                    <button class="btn btn-default">Prikazi</button>
               </a>
            </td>
            <td ng-if="$root.user != null && $root.user.role === 'ESTABLISHMENT_ADMIN'">
                <a ng-href="#!ustanova/{{cinema.id}}/izmena">
                    <button class="btn btn-warning">AÅ¾uriraj</button>
                </a>
            </td>
        </tr>
    </tbody>
</table>
