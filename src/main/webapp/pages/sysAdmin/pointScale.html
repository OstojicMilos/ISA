<div class="row">
    <div class="col-md-8">
        <table class="table">
            <thead>
                <tr>
                    <th>Naziv kategorije</th>
                    <th>Potreban broj bodova</th>
                    <th><button type="button" ng-click="PointScaleCtrl.showNewCategoryForm=true">Nova kategorija</button></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="category in PointScaleCtrl.categories">
                    <td>{{category.name}}</td>
                    <td>{{category.pointsRequired}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <div ng-show="PointScaleCtrl.showNewCategoryForm">
            <form>
                <div class="form-group">
                    <label for="name">Naziv kategorije korisnika:</label>
                    <input class="form-control" id="name" ng-model="PointScaleCtrl.category.name" />
                </div>
                <div class="form-group">
                    <label for="pointsRequired">Potreban broj bodova:</label>
                    <input class="form-control" id="pointsRequired" ng-model="PointScaleCtrl.category.pointsRequired" />
                </div>
                <button type="button" ng-click="PointScaleCtrl.newCategory(PointScaleCtrl.category)">Kreiraj kategoriju</button>
            </form>
        </div>
    </div>
</div>
