<div>
	<h1>test</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Naziv</th>
                <th>Opis</th>
                <th>Cena</th>
                <th>Slika</th>
                <th>Aktivan do</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{OthersUserAdCtrl.userAd.usedProp.name}}</td>
                <td>{{OthersUserAdCtrl.userAd.usedProp.description}}</td>
                <td>{{OthersUserAdCtrl.userAd.usedProp.price}}</td>
                <td><img ng-src="{{OthersUserAdCtrl.userAd.usedProp.imagePath}}" width="50" height="50" /></td>
                <td>{{OthersUserAdCtrl.userAd.availableUntil}}</td>
            </tr>
        </tbody>
    </table>
    <form>
		<div class="form-group">
			<label for="offeredSum">Ponudjena vrednost:</label> 
			<input class="form-control" id="offeredSum" ng-model="OthersUserAdCtrl.myOffer.offeredSum"/>
		</div>
        <button type="button" ng-click="OthersUserAdCtrl.placeOffer(OthersUserAdCtrl.myOffer)">Posalji ponudu</button>
        <button type="button" ng-show="OthersUserAdCtrl.myOffer.placed" ng-click="OthersUserAdCtrl.deleteOffer()">Obrisi ponudu</button>
	</form>
</div>
