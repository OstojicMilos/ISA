<div class="row">
	<div class="col-md-3">
		<a href="#!fanZona/noviOglas">Novi oglas</a>
	</div>
	<div class="col-md-9">
		<div align="center">
			<button class="btn-primary" ng-click="FanZoneCtrl.openOfficialProps()">Zvanična prodavnica</button>
			<button class="btn-primary" ng-click="FanZoneCtrl.openActiveUserAds()">Oglasi</button>
			<span class="input-group" style="width: 30%; float: right">
				<input type="text" class="form-control" placeholder="Pretraga" name="search">
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</span>
			</span>
		</div>
		<div ng-show="FanZoneCtrl.showOfficialProps">
			<table class="table">
				<thead>
					<tr>
						<th>Naziv</th>
						<th>Opis</th>
						<th>Cena</th>
						<th>Objekat</th>
						<th>Slika</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="prop in FanZoneCtrl.officialProps">
						<td>{{prop.name}}</td>
						<td>{{prop.description}}</td>
						<td>{{prop.price}}</td>
						<td>{{prop.establishment.name}}</td>
						<td>
							<img ng-src="{{prop.imagePath}}" />
						</td>
						<td>
							<button type="button" ng-click="FanZoneCtrl.reserveProp(prop)">Rezerviši</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div ng-hide="FanZoneCtrl.showOfficialProps">
			<table class="table">
				<thead>
					<tr>
						<th>Naziv</th>
						<th>Opis</th>
						<th>Cena</th>
						<th>Aktivan do</th>
						<th>Slika</th>
						<th>Vlasnik</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="userAd in FanZoneCtrl.userAds">
						<td>{{userAd.usedProp.name}}</td>
						<td>{{userAd.usedProp.description}}</td>
						<td>{{userAd.usedProp.price}}</td>
						<td>{{userAd.availableUntil}}</td>
						<td>
							<img ng-src="{{userAd.usedProp.imagePath}}" />
						</td>
						<td>{{userAd.owner.email}}</td>
						<td>
							<button type="button" ng-click="FanZoneCtrl.userAdDetails(userAd)">Detalji</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
