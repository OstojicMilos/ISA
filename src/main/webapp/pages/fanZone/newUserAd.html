<div>
	<h3 align="center">Novi oglas</h3>
	<form>
		<div class="form-group">
			<label for="name">Naziv:</label> 
			<input class="form-control" id="name" ng-model="NewUserAdCtrl.newAd.usedProp.name"/>
		</div>
		<div class="form-group">
			<label for="description">Opis:</label> 
			<input class="form-control" id="description" ng-model="NewUserAdCtrl.newAd.usedProp.description"/>
		</div>
		<div class="form-group">
			<label for="price">Cena:</label> 
			<input type="number" class="form-control" id="price" ng-model="NewUserAdCtrl.newAd.usedProp.price"/>
		</div>
		<div class="form-group">
			<label for="price">Prikupljanje ponuda do:</label> 
			<input type="date" class="form-control" id="date" ng-model="NewUserAdCtrl.newAd.availableUntil"/>
		</div>
		<div class="form-group">
			<label for="image">Slika:</label> 
			<input type="file" id="image" ng-model="NewUserAdCtrl.newAd.usedProp.imagePath"/>
		</div>
		<button type="button" ng-click="NewUserAdCtrl.createNewAd(NewUserAdCtrl.newAd)">Kreiraj oglas</button>
	</form>

</div>
