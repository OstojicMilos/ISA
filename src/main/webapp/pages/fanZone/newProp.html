<div>
	<h3 align="center">Novi oglas</h3>
	<form>
		<div class="form-group">
			<label for="name">Naziv:</label> 
			<input class="form-control" id="name" ng-model="NewPropCtrl.name"/>
		</div>
		<div class="form-group">
			<label for="description">Opis:</label> 
			<input class="form-control" id="description" ng-model="NewPropCtrl.description"/>
		</div>
		<div class="form-group">
			<label for="price">Cena:</label> 
			<input class="form-control" id="price" ng-model="NewPropCtrl.price"/>
		</div>
		<div class="form-group">
			<label for="image">Slika:</label> 
			<input type="file" id="image" ng-model="NewPropCtrl.image"/>
		</div>
		<button type="button" ng-click="NewPropCtrl.createNewAd(NewPropCtrl.name, NewPropCtrl.description, NewPropCtrl.price, NewPropCtrl.image)">Kreiraj oglas</button>
	</form>

</div>
