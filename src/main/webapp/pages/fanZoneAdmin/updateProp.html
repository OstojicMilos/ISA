            <div class="form-group">
                <label for="name">Naziv:</label> 
                <input class="form-control" id="name" ng-model="FanZoneAdminUpdatePropCtrl.prop.name"/>
            </div>
            <div class="form-group">
                <label for="description">Opis:</label> 
                <input class="form-control" id="description" ng-model="FanZoneAdminUpdatePropCtrl.prop.description"/>
            </div>
            <div class="form-group">
                <label for="price">Cena:</label> 
                <input class="form-control" id="price" ng-model="FanZoneAdminUpdatePropCtrl.prop.price"/>
