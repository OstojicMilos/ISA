<div>
	<h3 align="center">Izmena lozinke</h3>
	<form>
		<div class="form-group">
			<label for="oldPassword">Stara lozinka:</label> 
			<input class="form-control" id="oldPassword" ng-model="FanZoneAdminChangePassCtrl.oldPassword"/>
		</div>
		<div class="form-group">
			<label for="newPassword">Nova lozinka:</label> 
			<input class="form-control" id="newPassword" ng-model="FanZoneAdminChangePassCtrl.newPassword"/>
		</div>
		<button type="button" ng-click="FanZoneAdminChangePassCtrl.changePassword(FanZoneAdminChangePassCtrl.oldPassword, FanZoneAdminChangePassCtrl.newPassword)">Izmeni lozinku</button>
	</form>
</div>
