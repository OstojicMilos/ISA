<div>
	<h3 align="center">Lični podaci</h3>
	<form class="form-horizontal">
		<div>
			<label class="control-label">Email:</label>
			<input name="email" class="form-control" ng-model="FanZoneAdminUpdateDataCtrl.admin.email">
		</div>
		<div>
			<label class="control-label">Lozinka:</label>
			<input type="text" name="password" class="form-control" ng-model="FanZoneAdminUpdateDataCtrl.admin.password">
		</div>
		<div>
			<label class="control-label">Ime:</label>
			<input name="name" class="form-control" ng-model="FanZoneAdminUpdateDataCtrl.admin.name">
		</div>
		<div>
			<label class="control-label">Prezime:</label>
			<input name="lastname" class="form-control" ng-model="FanZoneAdminUpdateDataCtrl.admin.surname">
		</div>
		<div>
				<label class="control-label">Grad:</label>
				<input name="city" class="form-control" ng-model="FanZoneAdminUpdateDataCtrl.admin.city">
			</div>
		<div>
			<label class="control-label">Telefon:</label>
			<input name="phone" class="form-control" ng-model="FanZoneAdminUpdateDataCtrl.admin.phoneNumber">
		</div>
		<div>
			<button class="btn btn-default" name="update" ng-click="FanZoneAdminUpdateDataCtrl.update(FanZoneAdminUpdateDataCtrl.admin)">Sačuvaj</button>
		</div>
	</form>
</div>
